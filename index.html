<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Consumo de Ar Condicionado</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Consumo de Ar Condicionado</h1>
        <div class="input-group">
            <label for="kwh-month">Quantidade de Kilowatts por MÃªs:</label>
            <input type="number" id="kwh-month" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="kwh-cost">Valor do Kilowatt-hora:</label>
            <input type="number" id="kwh-cost" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="hours-on">Horas ligado por dia:</label>
            <input type="number" id="hours-on" min="0" step="0.01">
        </div>
        <button class="btn" onclick="calculate()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <footer>
        <span style="color: #FFA500;">Criado por Cleber Barbosa</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
